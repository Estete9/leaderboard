<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard - share your score</title>
  </head>
  <header></header>
  <body>
    <section>
      <h1 id="title">Leaderboard</h1>
    </section>
    <article id="leaderboard-content">
      <section id="all-scores-section">
        <div id="all-scores-container">
          <div id="all-scores-header">
            <h3>Recent scores</h3>
            <button id="refresh-btn">
              <img id="refresh-icon" alt="Refresh Icon" />
              <span>Refresh</span>
            </button>
          </div>
          <ul id="all-scores-list">
            <!-- this is dynamically populated -->
          </ul>
        </div>
      </section>
      <section id="score-input-section">
        <h3>Add your score</h3>
        <form id="score-submit-form">
          <input id="user-name" type="text" placeholder="Your name" required />
          <input id="user-score" type="text" placeholder="Your score" required />
          <button id="submit-btn" type="button">Submit</button>
        </form>
      </section>
    </article>
  </body>
  <footer></footer>
</html>
